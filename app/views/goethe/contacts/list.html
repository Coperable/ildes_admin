<div class="page page-table" data-ng-controller="contacts-list">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Mensajes de Contacto</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default table-dynamic">

                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                        <tr>
                            <th><div class="th">
                                Nombre
                            </div></th>
                            <th><div class="th">
                                Correo
                            </div></th>
                            <th><div class="th">
                                Mensaje
                            </div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="contact in contacts">
                            <td>{{contact.name}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.comment}}</td>
                        </tr>
                    </tbody>
                </table>

            </section>
        </div>
    </div>
    
</div>
