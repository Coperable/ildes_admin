<div class="page page-form">


    <div class="row ui-section"  data-ng-controller="competition-edit" ng-cloak>
        <div class="col-lg-8 clearfix">
            <h2 ng-show="!torneo.id" class="section-header">Nueva Actividad</h2>
            <h2 ng-show="torneo.id" class="section-header">Edición Actividad</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="torneo_form" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="">Título</label>
                            <input  type="text" class="form-control" placeholder="Título" required data-ng-model="torneo.title" >
                            <input  type="text" class="form-control" placeholder="ENGLISH" required data-ng-model="torneo.title_en" >
                            <input  type="text" class="form-control" placeholder="DEUTSCH" required data-ng-model="torneo.title_de" >
                        </div>
                        <div class="form-group">
                            <label for="">Descripción</label>
                            <textarea class="form-control" rows="10" data-ng-model="torneo.description"></textarea>
                            <textarea class="form-control" rows="10" placeholder="ENGLISH" data-ng-model="torneo.description_en"></textarea>
                            <textarea class="form-control" rows="10" placeholder="DEUTSCH" data-ng-model="torneo.description_de"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Tipo</label>
                            <select class="form-control" data-ng-model="torneo.type">
                                <option value="Taller">Talleres</option>
                                <option value="Cine">Cines</option>
                                <option value="Reuniones">Reuniones</option>
                                <option value="Charlas">Charlas</option>
                                <option value="Conferencias">Conferencias</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <div class="btn btn-primary btn-upload" upload-button 
                                url="{{upload_url}}"
                                param="file"
                                data="formData"
                                accept="image/*"
                                multiple="false"
                                force-iframe-upload="{{forceIframeUpload}}"
                                required="false"
                                on-upload="onUpload(files)" 
                                on-success="onSuccess(response)" 
                                on-error="onError(response)"
                                on-complete="onComplete(response)">
                                Subir Imágen Portada
                            </div>
                            <img ng-if="uploading" ng-src="/images/loading.gif" height="300px" class="img-responsive">
                            <img ng-if="torneo.cover_photo" ng-src="http://images.collab-dev.com/300x/smart/slam/{{torneo.cover_photo}}" class="img-rounded img-responsive">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Evento</label>
                            <input id="torneo_event_date" type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Nombre Establecimiento</label>
                            <input  type="text" class="form-control" data-ng-model="torneo.place" >
                        </div>
                        <div class="form-group">
                            <label for="">Dirección</label>
                            <input id="torneo-location" class="form-control" type="text" placeholder="Ingresar dirección">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Establecer Limite de Participantes?</label>
                                    <md-switch class="md-primary" ng-model="torneo.users_limit" aria-label="Setear Límite" ng-true-value="1" ng-false-value="0"> {{ torneo.users_limit == 1 ? 'SI' : 'NO'}} </md-switch>
                                </div>
                            </div>
                            <div class="col-md-6" ng-show="torneo.users_limit">
                                <div class="form-group">
                                    <label for="">Cantidad Participantes</label>
                                    <input  type="number" ng-required="torneo.users_limit == 1" class="form-control" data-ng-pattern="/^[0-9]{1,}$/" data-ng-model="torneo.users_amount" >
                                </div>
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="">Detalles</label>
                            <textarea class="form-control" rows="10" data-ng-model="torneo.rules"></textarea>
                            <textarea class="form-control" rows="10" placeholder="ENGLISH" data-ng-model="torneo.rules_en"></textarea>
                            <textarea class="form-control" rows="10" placeholder="DEUTSCH" data-ng-model="torneo.rules_de"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="">Hashtag</label>
                            <input  type="text" class="form-control" data-ng-model="torneo.hashtag" placeholder="#goethe123">
                        </div>
                        <div class="form-group">
                            <label for="">Facebook ID</label>
                            <input  type="text" class="form-control" data-ng-model="torneo.facebook" placeholder="goethe.argentina">
                        </div>
                        <div class="form-group">
                            <label for="">Twitter ID</label>
                            <input  type="text" class="form-control" data-ng-model="torneo.twitter" placeholder="@goethe.argentina">
                        </div>
                        <div class="form-group">
                            <label for="">Instagram ID</label>
                            <input  type="text" class="form-control" data-ng-model="torneo.instagram" placeholder="@igoethe.insta">
                        </div>
                        <div class="form-group">
                            <label for="">Youtube Id</label>
                            <input  type="text" class="form-control" data-ng-model="torneo.youtube" placeholder="channel">
                        </div>


                        <button type="submit"
                                ui-wave
                                class="btn btn-primary btn-w-md"
                                data-ng-disabled="!canSubmit()"
                                >Guardar</button>
                        <button class="btn btn-default btn-w-md"
                                ui-wave
                                data-ng-click="revert()"
                        >Cancelar</button>

                        <span
                            ng-if="torneo.id"
                          class="btn btn-danger btn-w-md pull-right"
                          mwl-confirm
                          ui-wave
                          title="Atención!"
                          message="Desea eliminar la actividad?"
                          confirm-text="Confirmar"
                          cancel-text="Cancelar"
                          placement="top"
                          on-confirm="remove()"
                          on-cancel="cancelClicked = true"
                          confirm-button-type="danger"
                          cancel-button-type="default">
                            Eliminar
                        </span>



                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
