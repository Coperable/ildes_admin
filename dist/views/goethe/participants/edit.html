<div class="page page-form">


    <div class="row ui-section" data-ng-controller="participants-edit">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header" ng-if="participant.id">Editando {{participant.name}}</h2>
            <h2 class="section-header" ng-if="!participant.id">Nuevo Participante</h2>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="participant_form" class="form-validation" novalidate data-ng-submit="submitForm()">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input  type="text" class="form-control" data-ng-model="participant.name" >
                        </div>
                        <div class="form-group">
                            <label for="">Apellido</label>
                            <input  type="text" class="form-control" data-ng-model="participant.lastname" >
                        </div>

                        <div class="form-group">
                            <label for="">Lugar Procedencia</label>
                            <input  type="text" class="form-control" data-ng-model="participant.place" >
                        </div>


                        <div class="form-group">
                            <label for="about">Acerca de</label>
                            <textarea class="form-control" rows="10" data-ng-model="participant.about"></textarea>
                            <textarea class="form-control" rows="10" placeholder="ENGLISH" data-ng-model="participant.about_en"></textarea>
                            <textarea class="form-control" rows="10" placeholder="DEUTSCH" data-ng-model="participant.about_de"></textarea>
                        </div>

                        <div class="form-group">
                            <div class="btn btn-primary btn-upload" upload-button 
                                url="{{upload_url}}"
                                param="file"
                                data="formData"
                                accept="image/*"
                                multiple="false"
                                force-iframe-upload="{{forceIframeUpload}}"
                                required="false"
                                on-upload="onUpload(files)" 
                                on-success="onSuccess(response)" 
                                on-error="onError(response)"
                                on-complete="onComplete(response)">
                                Cargar Foto
                            </div>
                            <img ng-if="uploading" ng-src="/images/loading.gif" height="300px" class="img-responsive">
                            <img ng-if="participant.cover_photo" ng-src="http://images.collab-dev.com/300x/smart/slam/{{participant.cover_photo}}" class="img-rounded img-responsive">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input  type="text" class="form-control" data-ng-model="participant.email" >
                        </div>
                        <div class="form-group">
                            <label for="">Sitio Web</label>
                            <input  type="text" class="form-control" data-ng-model="participant.google" >
                        </div>
                        <div class="form-group">
                            <label for="">Facebook</label>
                            <input  type="text" class="form-control" data-ng-model="participant.facebook" >
                        </div>
                        <div class="form-group">
                            <label for="">Twitter</label>
                            <input  type="text" class="form-control" data-ng-model="participant.twitter" >
                        </div>
                        <div class="form-group">
                            <label for="">Instagram</label>
                            <input  type="text" class="form-control" data-ng-model="participant.instagram" >
                        </div>


                        <div class="row">
                        <button type="submit"
                                ui-wave
                                class="btn btn-primary btn-w-md"
                                data-ng-disabled="!canSubmit()"
                                >Guardar</button>
                        <button class="btn btn-default btn-w-md"
                                ui-wave
                                data-ng-click="revert()"
                        >Cancelar</button>

                        <span
                            ng-if="participant.id"
                          class="btn btn-danger btn-w-md pull-right"
                          mwl-confirm
                          ui-wave
                          title="AtenciÃ³n!"
                          message="Desea eliminar al orador?"
                          confirm-text="Confirmar"
                          cancel-text="Cancelar"
                          placement="top"
                          on-confirm="remove()"
                          on-cancel="cancelClicked = true"
                          confirm-button-type="danger"
                          cancel-button-type="default">
                            Eliminar
                        </span>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
